<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold text-center mb-4">Lista de Nutricionista</h1>

<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <div *ngFor="let nutricionista of nutricionistas; let i = index" class="bg-white shadow-lg rounded-lg p-4">
      <h3 class="text-xl font-semibold text-center text-dark mb-2">{{ nutricionista.nombre }}</h3>
      <p class="text-sm text-gray-600 mb-2"><strong>Correo:</strong> {{ nutricionista.email }}</p>
      <p class="text-sm text-gray-600 mb-2"><strong>Contrase√±a:</strong> {{ nutricionista.password }}</p>
      <p class="text-sm text-gray-600 mb-2"><strong>Titulo profesional:</strong> {{ nutricionista.titulo }}</p>
      <p class="text-sm text-gray-600 mb-2"><strong>Experiencia:</strong> {{ nutricionista.experiencia }}</p>
      <p class="text-sm text-gray-600 mb-2"><strong>Edad:</strong> {{ nutricionista.edad }}</p>
      <div class="flex justify-between">
        <button 
          class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition-all"
          (click)="eliminar(nutricionista.id)">
          Eliminar
        </button>
      <button 
          class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition-all"
          [routerLink]="['/nutricionistas',nutricionista.id]"> Editar
        </button>
      </div>
    </div>
</div>
</div>
