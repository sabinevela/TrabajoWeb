<div class="container mt-5">
  <h1 class="text-3xl font-bold text-center mb-4">Lista de Recetas</h1>

  <div *ngIf="recetas.length === 0" class="text-center text-gray-500">
    Cargando Recetas...
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <div *ngFor="let receta of recetas" class="max-w-sm rounded overflow-hidden shadow-lg bg-white">
      <img class="w-full h-48 object-cover" [src]="receta.imagen" alt="{{ receta.nombre }}">
      <div class="px-6 py-4">
        <div class="font-bold text-xl mb-2 text-green-700">{{ receta.nombre }}</div>
        <p class="text-gray-700 text-base">{{ receta.descripcion }}</p>
      </div>
      <div class="px-6 py-4 flex justify-between items-center">
        <button (click)="eliminar(receta.id)" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
          Eliminar
        </button>
        <button [routerLink]="['/recetas', receta.id]" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
          Editar
        </button>
      </div>
    </div>
  </div>
</div>
