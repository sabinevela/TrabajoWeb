<br><br>
<h2 class="text-3xl font-extrabold text-white text-center bg-[#388E3C] p-6 rounded-t-lg mb-6">
  Formulario de Edición
</h2>
<div class="container mt-8 px-4">
  <div class="mx-auto bg-white shadow-xl p-8 rounded-lg max-w-lg">
    <h3 class="text-2xl font-semibold text-center text-[#388E3C] mb-6">
      Edita la Dieta
    </h3>
    <form (ngSubmit)="editar(formulario)" #formulario="ngForm">
      <div class="mb-6">
        <label for="id" class="form-label text-xl font-medium text-gray-700">
          ID de la Dieta
        </label>
        <input type="text" class="form-control p-3 w-full border-2 border-gray-300 rounded-lg shadow-sm 
          focus:outline-none focus:ring-2 focus:ring-[#388E3C] transition duration-300" 
          id="id" name="id" [(ngModel)]="id" placeholder="Introduce el ID de la dieta">
      </div>
      <div class="mb-6">
        <label for="nombre" class="form-label text-xl font-medium text-gray-700">
          Nombre de la Dieta
        </label>
        <input type="text" class="form-control p-3 w-full border-2 border-gray-300 rounded-lg shadow-sm 
          focus:outline-none focus:ring-2 focus:ring-[#388E3C] transition duration-300" 
          id="nombre" name="nombre" [(ngModel)]="nombre" placeholder="Introduce el nombre de la dieta">
      </div>
      <div class="mb-6">
        <label for="pasos" class="form-label text-xl font-medium text-gray-700">
          Pasos
        </label>
        <input type="text" class="form-control p-3 w-full border-2 border-gray-300 rounded-lg shadow-sm 
          focus:outline-none focus:ring-2 focus:ring-[#388E3C] transition duration-300" 
          name="pasos" [(ngModel)]="pasos" id="pasos" placeholder="Introduce los pasos de la dieta">
      </div>
      <div class="mb-6">
        <label for="descripcion" class="form-label text-xl font-medium text-gray-700">
          Descripción
        </label>
        <input type="text" class="form-control p-3 w-full border-2 border-gray-300 rounded-lg shadow-sm 
          focus:outline-none focus:ring-2 focus:ring-[#388E3C] transition duration-300" 
          name="descripcion" [(ngModel)]="descripcion" id="descripcion" placeholder="Introduce una descripción de la dieta">
      </div>
      
      <div class="mt-6 text-center">
        <button type="submit" class="bg-[#388E3C] text-white text-lg px-10 py-4 rounded-lg 
          hover:bg-[#2E7D32] transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-[#388E3C] w-full">
          Actualizar Dieta
        </button>
      </div>
    </form>
  </div>
</div>
