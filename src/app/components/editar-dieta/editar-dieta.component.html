<div class="container mt-8 px-4">
  <div class="form-container mx-auto">
    <h3 class="form-title">Edita la Dieta</h3>
    
    <form (ngSubmit)="editar(formulario)" #formulario="ngForm">
      <div class="form-group">
        <label for="id" class="form-label">ID de la Dieta</label>
        <input type="text" class="form-input" id="id" name="id" [(ngModel)]="id" placeholder="Introduce el ID de la receta" readonly>
      </div>
      
      <div class="form-group">
        <label for="nombre" class="form-label">Nombre de la Dieta</label>
        <input type="text" class="form-input" id="nombre" name="nombre" [(ngModel)]="nombre" placeholder="Introduce el nombre de la receta">
      </div>

      <div class="form-group">
        <label for="pasos" class="form-label">Pasos</label>
        <input type="text" class="form-input" name="pasos" [(ngModel)]="pasos" id="pasos" placeholder="Introduce los pasos de la receta">
      </div>

      <div class="form-group">
        <label for="descripcion" class="form-label">Descripción</label>
        <input type="text" class="form-input" name="descripcion" [(ngModel)]="descripcion" id="descripcion" placeholder="Introduce una descripción de la receta">
      </div>
      
      <div class="submit-button-container">
        <button type="submit" class="submit-button">
          Actualizar Dieta
        </button>
      </div>
    </form>
  </div>
</div>
