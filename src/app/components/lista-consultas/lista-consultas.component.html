<br>
<div class="container mx-auto p-4">
    <div class="intro-container text-center mb-8 bg-green-700 p-6 rounded-lg">
      <h1 class="text-4xl font-bold text-white mb-4">Lista de Consultas</h1>
      <p class="text-lg text-white">Explora nuestras deliciosas dietas y comparte las tuyas. Aquí puedes encontrar una variedad de opciones para inspirarte en la cocina. ¡Vamos a cocinar juntos!</p>
    </div>
  
    <div *ngIf="consultas.length === 0" class="text-center text-gray-500 mb-6">
      Cargando consultas...
    </div>
  
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <div *ngFor="let consulta of consultas; let i = index" class="bg-green-100 shadow-xl rounded-2xl p-6 flex flex-col transform hover:scale-105 transition-all">
        <h3 class="text-xl font-semibold text-center text-green-700 mb-2">{{consulta.nombre}}</h3>
        <p class="text-sm text-gray-700 mb-2"><strong>Email:</strong> {{consulta.email }}</p>
        <p class="text-sm text-gray-700 mb-4"><strong>Mensaje:</strong> {{consulta.mensaje }}</p>
        <div class="flex justify-between gap-4 mt-auto">
          <button 
            class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition-all w-full sm:w-auto"
            (click)="eliminarConsultas(consulta.id)">
            Eliminar
          </button>
        </div>
      </div>
    </div>
</div>
