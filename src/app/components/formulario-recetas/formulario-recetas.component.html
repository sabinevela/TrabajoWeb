<div class="container mt-5">
  <div class="form-container mx-auto">
    <h2 class="mb-4 text-center">Formulario de Receta</h2>
    <form (ngSubmit)="guardar(formulario)" #formulario="ngForm">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" placeholder="Introduce el nombre de la receta" required>
      </div>
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="descripcion" placeholder="Introduce la descripción de la receta" required>
      </div>
      <div class="mb-3">
        <label for="imagen" class="form-label">Imagen</label>
        <input type="file" class="form-control" (change)="onFileChange($event)" id="imagen" required>
      </div>
      <div class="text-center">
        <button class="btn btn-success">Enviar</button>
      </div>
    </form>
  </div>
</div>
