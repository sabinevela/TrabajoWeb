<h2 class="formulario-edicion-header">Formulario de Edición</h2>
<div class="container mt-8 px-4">
  <div class="mx-auto bg-white shadow-xl p-8 rounded-lg max-w-lg">
    <h3 class="formulario-edicion-subheader">Edita la Receta</h3>
    <form (ngSubmit)="editar(formulario)" #formulario="ngForm">
      <div class="form-group">
        <label for="id" class="form-label">ID de la Receta</label>
        <input type="text" class="form-control" id="id" name="id" [(ngModel)]="id" placeholder="Introduce el ID de la receta">
      </div>
      <div class="form-group">
        <label for="titulo" class="form-label">Nombre de la Receta</label>
        <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="titulo" placeholder="Introduce el nombre de la receta">
      </div>
      <div class="form-group">
        <label for="pasos" class="form-label">Pasos</label>
        <input type="text" class="form-control" name="pasos" [(ngModel)]="pasos" id="pasos" placeholder="Introduce los pasos de la receta">
      </div>
      <div class="form-group">
        <label for="descripcion" class="form-label">Descripción</label>
        <input type="text" class="form-control" name="descripcion" [(ngModel)]="descripcion" id="descripcion" placeholder="Introduce una descripción de la receta">
      </div>
      
      <div class="mt-6 text-center">
        <button type="submit" class="formulario-edicion-button">
          Actualizar Receta
        </button>
      </div>
    </form>
  </div>
</div>
